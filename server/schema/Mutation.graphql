type Mutation {
  # Virgula opcional
  # Mutations de User
  login(data: UserLoginInput!): User

  registerUser(data: UserRegisterInput!): User!

  newUser(data: UserInput!): User!

  removeUser(filter: UserFilter!): User

  updateUser(filter: UserFilter!, data: UserInput!): User

  # Mutations de Perfil
  newPerfil(data: PerfilInput!): Perfil!

  removePerfil(filter: PerfilFilter!): Perfil

  updatePerfil(filter: PerfilFilter!, data: PerfilInput!): Perfil
}
