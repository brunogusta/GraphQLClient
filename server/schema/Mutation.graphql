type Mutation {
  # Virgula opcional
  # Mutations de User
  login(data: UserLoginInput!): User

  registerUser(data: UserRegisterInput!): User!

  newUser(data: UserInput!): User!

  removeUser(filtro: UserFilter!): User

  updateUser(filtro: UserFilter!, data: UserInput!): User

  # Mutations de Perfil
  newPerfil(data: PerfilInput!): Perfil!

  removePerfil(filtro: PerfilFilter!): Perfil

  updatePerfil(filtro: PerfilFilter!, data: PerfilInput!): Perfil
}
